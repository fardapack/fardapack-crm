<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jalali Date Input (minimal)</title>
    <style>
      body{font-family: sans-serif;margin:0;padding:12px;background:#fff}
      label{display:block;margin-bottom:6px;font-weight:600}
      .box{border:1px solid #e5e7eb;border-radius:10px;padding:10px}
      input{width:100%;padding:8px 10px;border:1px solid #d1d5db;border-radius:8px;font-size:14px}
      small{color:#6b7280}
    </style>
  </head>
  <body>
    <div class="box">
      <label id="lbl"></label>
      <input id="inp" type="text" placeholder="YYYY/MM/DD" />
      <small>مثال: 1403/07/18</small>
    </div>

    <script>
      // دریافت پارامترها از استریم‌لیت
      let args = {};
      function sendHeight() {
        const h = document.body.scrollHeight;
        const msg = { type: "streamlit:componentReady", height: h };
        window.parent.postMessage(msg, "*");
      }
      function sendValue(v) {
        const msg = { type: "streamlit:setComponentValue", value: v, dataType: "json" };
        window.parent.postMessage(msg, "*");
      }
      window.addEventListener("message", (event) => {
        const d = event.data || {};
        if (d.type === "streamlit:render") {
          args = d.args || {};
          document.getElementById("lbl").innerText = args.label || "تاریخ (شمسی)";
          document.getElementById("inp").value = args.default || "";
          sendHeight();
        }
      });

      document.getElementById("inp").addEventListener("input", (e) => {
        sendValue(e.target.value);
      });

      // اعلان آمادگی
      window.parent.postMessage({type:"streamlit:componentReady",height:document.body.scrollHeight},"*");
      // درخواست رندر اولیه
      window.parent.postMessage({type:"streamlit:requestRender","force":true},"*");
      setTimeout(sendHeight, 100);
    </script>
  </body>
</html>
